<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Performance Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Using a more modern, sleeker scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* Corresponds to bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4a5568; /* Corresponds to bg-gray-600 */
        border-radius: 4px;
        border: 2px solid #1a202c; /* Corresponds to bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #718096; /* Corresponds to bg-gray-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "firebase/app": "https://aistudiocdn.com/firebase@^10.12.3/firebase-app.js",
    "firebase/database": "https://aistudiocdn.com/firebase@^10.12.3/firebase-database.js",
    "firebase/": "https://aistudiocdn.com/firebase@^10.12.3/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
      <symbol id="menu-icon">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </symbol>
      <symbol id="close-icon">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </symbol>
    </svg>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
